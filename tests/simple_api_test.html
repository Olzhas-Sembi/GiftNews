<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple API Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #0f0f0f;
            color: #ffffff;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 8px;
            background: #1a1a1a;
        }
        .success { border-color: #4ade80; }
        .error { border-color: #ef4444; }
        button {
            background: #0088cc;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        button:hover {
            background: #0066aa;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
        }
        .result.success { background: #4ade80; color: #000; }
        .result.error { background: #ef4444; color: #fff; }
    </style>
</head>
<body>
    <h1>üîß –ü—Ä–æ—Å—Ç–æ–π —Ç–µ—Å—Ç API</h1>
    
    <div class="test-section">
        <h3>üì° –¢–µ—Å—Ç API</h3>
        <button onclick="testAPI()">–¢–µ—Å—Ç API</button>
        <div id="result"></div>
    </div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result">üîÑ –¢–µ—Å—Ç–∏—Ä—É–µ–º...</div>';
            
            const apis = [
                'http://localhost:8000/api/news/?limit=1',
                'https://giftpropaganda.onrender.com/api/news/?limit=1'
            ];
            
            for (const apiUrl of apis) {
                try {
                    console.log('–¢–µ—Å—Ç–∏—Ä—É–µ–º:', apiUrl);
                    const startTime = Date.now();
                    
                    const response = await fetch(apiUrl, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        }
                    });
                    
                    const endTime = Date.now();
                    const responseTime = endTime - startTime;
                    
                    if (response.ok) {
                        const data = await response.json();
                        resultDiv.innerHTML = `
                            <div class="result success">
                                ‚úÖ API —Ä–∞–±–æ—Ç–∞–µ—Ç: ${apiUrl}<br>
                                ‚è±Ô∏è –í—Ä–µ–º—è: ${responseTime}ms<br>
                                üìä –ù–æ–≤–æ—Å—Ç–µ–π: ${data.data?.length || 0}
                            </div>
                        `;
                        return;
                    } else {
                        console.log('–û—à–∏–±–∫–∞:', response.status, response.statusText);
                    }
                } catch (error) {
                    console.log('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫', apiUrl, ':', error.message);
                }
            }
            
            resultDiv.innerHTML = `
                <div class="result error">
                    ‚ùå –ù–∏ –æ–¥–∏–Ω API –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç<br>
                    üîç –ü—Ä–æ–≤–µ—Ä—å—Ç–µ:<br>
                    ‚Ä¢ –õ–æ–∫–∞–ª—å–Ω—ã–π —Å–µ—Ä–≤–µ—Ä –∑–∞–ø—É—â–µ–Ω –Ω–∞ localhost:8000<br>
                    ‚Ä¢ –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç—É<br>
                    ‚Ä¢ –ù–µ—Ç –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ CORS
                </div>
            `;
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Ç–µ—Å—Ç–∏—Ä—É–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            setTimeout(testAPI, 1000);
        };
    </script>
</body>
</html>
