<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Browser Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #0f0f0f;
            color: #ffffff;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 8px;
            background: #1a1a1a;
        }
        .success { border-color: #4ade80; }
        .error { border-color: #ef4444; }
        .warning { border-color: #f59e0b; }
        button {
            background: #0088cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        button:hover {
            background: #0066aa;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        pre {
            background: #2a2a2a;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
        .status {
            padding: 8px 12px;
            border-radius: 4px;
            margin: 10px 0;
            font-weight: 500;
        }
        .status.success { background: #4ade80; color: #000; }
        .status.error { background: #ef4444; color: #fff; }
        .status.warning { background: #f59e0b; color: #000; }
    </style>
</head>
<body>
    <h1>üîß –¢–µ—Å—Ç API –≤ –±—Ä–∞—É–∑–µ—Ä–µ</h1>
    
    <div class="test-section">
        <h3>üì° –¢–µ—Å—Ç –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ API</h3>
        <button onclick="testLocalAPI()">–¢–µ—Å—Ç localhost:8000</button>
        <div id="local-result"></div>
    </div>
    
    <div class="test-section">
        <h3>üöÄ –¢–µ—Å—Ç –ø—Ä–æ–¥–∞–∫—à–Ω API</h3>
        <button onclick="testProdAPI()">–¢–µ—Å—Ç giftpropaganda.onrender.com</button>
        <div id="prod-result"></div>
    </div>
    
    <div class="test-section">
        <h3>ü™ô –¢–µ—Å—Ç –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ Crypto</h3>
        <button onclick="testCryptoAPI()">–¢–µ—Å—Ç /api/news/?category=crypto</button>
        <div id="crypto-result"></div>
    </div>
    
    <div class="test-section">
        <h3>üéÅ –¢–µ—Å—Ç –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ Gifts</h3>
        <button onclick="testGiftsAPI()">–¢–µ—Å—Ç /api/news/?category=gifts</button>
        <div id="gifts-result"></div>
    </div>

    <script>
        const LOCAL_API = 'http://localhost:8000/api/news/';
        const PROD_API = 'https://giftpropaganda.onrender.com/api/news/';
        
        async function testAPI(url, resultId, apiName) {
            const resultDiv = document.getElementById(resultId);
            resultDiv.innerHTML = '<div class="status warning">üîÑ –¢–µ—Å—Ç–∏—Ä—É–µ–º...</div>';
            
            try {
                const startTime = Date.now();
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'ngrok-skip-browser-warning': 'true'
                    }
                });
                
                const endTime = Date.now();
                const responseTime = endTime - startTime;
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <div class="status success">‚úÖ ${apiName} —Ä–∞–±–æ—Ç–∞–µ—Ç! –í—Ä–µ–º—è: ${responseTime}ms</div>
                        <p>üìä –ù–∞–π–¥–µ–Ω–æ –Ω–æ–≤–æ—Å—Ç–µ–π: ${data.data?.length || 0}</p>
                        <p>üìÑ –í—Å–µ–≥–æ —Å—Ç—Ä–∞–Ω–∏—Ü: ${data.pages || 0}</p>
                        <details>
                            <summary>üìã –ü–µ—Ä–≤—ã–µ 2 –Ω–æ–≤–æ—Å—Ç–∏:</summary>
                            <pre>${JSON.stringify(data.data?.slice(0, 2), null, 2)}</pre>
                        </details>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="status error">‚ùå ${apiName} –æ—à–∏–±–∫–∞ ${response.status}: ${response.statusText}</div>
                        <p>‚è±Ô∏è –í—Ä–µ–º—è –æ—Ç–≤–µ—Ç–∞: ${responseTime}ms</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="status error">‚ùå ${apiName} –æ—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ${error.message}</div>
                    <p>üîç –ü—Ä–æ–≤–µ—Ä—å—Ç–µ:</p>
                    <ul>
                        <li>–°–µ—Ä–≤–µ—Ä –∑–∞–ø—É—â–µ–Ω –Ω–∞ ${url.includes('localhost') ? 'localhost:8000' : 'giftpropaganda.onrender.com'}</li>
                        <li>–ù–µ—Ç –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ CORS</li>
                        <li>–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç—É</li>
                    </ul>
                `;
            }
        }
        
        function testLocalAPI() {
            testAPI(LOCAL_API + '?limit=3', 'local-result', '–õ–æ–∫–∞–ª—å–Ω—ã–π API');
        }
        
        function testProdAPI() {
            testAPI(PROD_API + '?limit=3', 'prod-result', '–ü—Ä–æ–¥–∞–∫—à–Ω API');
        }
        
        function testCryptoAPI() {
            testAPI(LOCAL_API + '?category=crypto&limit=3', 'crypto-result', 'API Crypto');
        }
        
        function testGiftsAPI() {
            testAPI(LOCAL_API + '?category=gifts&limit=3', 'gifts-result', 'API Gifts');
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Ç–µ—Å—Ç–∏—Ä—É–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            setTimeout(() => {
                testLocalAPI();
                setTimeout(() => testProdAPI(), 1000);
            }, 1000);
        };
    </script>
</body>
</html>
