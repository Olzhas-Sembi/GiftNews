<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ—Å—Ç–æ–π —Ç–µ—Å—Ç API</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #0f0f0f;
            color: #ffffff;
        }
        .news-item {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 8px;
            background: #1a1a1a;
        }
        .media-info {
            margin: 10px 0;
            padding: 10px;
            background: #2a2a2a;
            border-radius: 4px;
        }
        .status {
            padding: 8px 12px;
            border-radius: 4px;
            margin: 10px 0;
            font-weight: 500;
        }
        .status.success { background: #4ade80; color: #000; }
        .status.error { background: #ef4444; color: #fff; }
        .status.warning { background: #f59e0b; color: #000; }
        button {
            background: #0088cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0066aa;
        }
        pre {
            background: #2a2a2a;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>üîç –ü—Ä–æ—Å—Ç–æ–π —Ç–µ—Å—Ç API</h1>
    
    <div>
        <button onclick="testAPI()">–¢–µ—Å—Ç API</button>
        <button onclick="testWithMedia()">–¢–µ—Å—Ç —Å –º–µ–¥–∏–∞</button>
        <div id="result"></div>
    </div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="status warning">üîÑ –¢–µ—Å—Ç–∏—Ä—É–µ–º API...</div>';
            
            try {
                const response = await fetch('http://localhost:8000/api/news/?limit=3', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const news = data.data || [];
                    
                    let html = `<div class="status success">‚úÖ API —Ä–∞–±–æ—Ç–∞–µ—Ç, –ø–æ–ª—É—á–µ–Ω–æ ${news.length} –Ω–æ–≤–æ—Å—Ç–µ–π</div>`;
                    
                    for (let i = 0; i < news.length; i++) {
                        const item = news[i];
                        html += `
                            <div class="news-item">
                                <h3>üì∞ ${item.title}</h3>
                                <p><strong>ID:</strong> ${item.id}</p>
                                <p><strong>–ö–∞—Ç–µ–≥–æ—Ä–∏—è:</strong> ${item.category}</p>
                                <p><strong>–ò—Å—Ç–æ—á–Ω–∏–∫:</strong> ${item.author || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}</p>
                                <div class="media-info">
                                    <p><strong>–ú–µ–¥–∏–∞:</strong> ${item.media ? item.media.length : 0} —ç–ª–µ–º–µ–Ω—Ç–æ–≤</p>
                                    <pre>${JSON.stringify(item.media, null, 2)}</pre>
                                </div>
                            </div>
                        `;
                    }
                    
                    resultDiv.innerHTML = html;
                } else {
                    resultDiv.innerHTML = `<div class="status error">‚ùå API –≤–µ—Ä–Ω—É–ª —Å—Ç–∞—Ç—É—Å ${response.status}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="status error">‚ùå –û—à–∏–±–∫–∞: ${error.message}</div>
                    <p>–ü—Ä–æ–≤–µ—Ä—å—Ç–µ:</p>
                    <ul>
                        <li>–°–µ—Ä–≤–µ—Ä –∑–∞–ø—É—â–µ–Ω –Ω–∞ localhost:8000</li>
                        <li>–ù–µ—Ç –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ CORS</li>
                        <li>–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç—É</li>
                    </ul>
                `;
            }
        }
        
        async function testWithMedia() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="status warning">üîÑ –ò—â–µ–º –Ω–æ–≤–æ—Å—Ç–∏ —Å –º–µ–¥–∏–∞...</div>';
            
            try {
                const response = await fetch('http://localhost:8000/api/news/?limit=10', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const news = data.data || [];
                    
                    // –ò—â–µ–º –Ω–æ–≤–æ—Å—Ç–∏ —Å –º–µ–¥–∏–∞
                    const newsWithMedia = news.filter(item => item.media && item.media.length > 0);
                    
                    let html = `<div class="status success">‚úÖ –ù–∞–π–¥–µ–Ω–æ ${newsWithMedia.length} –Ω–æ–≤–æ—Å—Ç–µ–π —Å –º–µ–¥–∏–∞ –∏–∑ ${news.length}</div>`;
                    
                    for (let i = 0; i < Math.min(newsWithMedia.length, 3); i++) {
                        const item = newsWithMedia[i];
                        html += `
                            <div class="news-item">
                                <h3>üì∞ ${item.title}</h3>
                                <p><strong>ID:</strong> ${item.id}</p>
                                <p><strong>–ö–∞—Ç–µ–≥–æ—Ä–∏—è:</strong> ${item.category}</p>
                                <p><strong>–ò—Å—Ç–æ—á–Ω–∏–∫:</strong> ${item.author || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}</p>
                                <div class="media-info">
                                    <p><strong>–ú–µ–¥–∏–∞:</strong> ${item.media.length} —ç–ª–µ–º–µ–Ω—Ç–æ–≤</p>
                                    ${item.media.map((media, index) => `
                                        <div style="margin: 10px 0; padding: 10px; background: #333; border-radius: 4px;">
                                            <p><strong>–ú–µ–¥–∏–∞ ${index + 1}:</strong></p>
                                            <p>–¢–∏–ø: ${media.type}</p>
                                            <p>URL: ${media.url}</p>
                                            ${media.thumbnail ? `<p>Thumbnail: ${media.thumbnail}</p>` : ''}
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `;
                    }
                    
                    if (newsWithMedia.length === 0) {
                        html += `<div class="status warning">‚ö†Ô∏è –ù–æ–≤–æ—Å—Ç–µ–π —Å –º–µ–¥–∏–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>`;
                    }
                    
                    resultDiv.innerHTML = html;
                } else {
                    resultDiv.innerHTML = `<div class="status error">‚ùå API –≤–µ—Ä–Ω—É–ª —Å—Ç–∞—Ç—É—Å ${response.status}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="status error">‚ùå –û—à–∏–±–∫–∞: ${error.message}</div>
                `;
            }
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Ç–µ—Å—Ç–∏—Ä—É–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            setTimeout(testAPI, 1000);
        };
    </script>
</body>
</html>
